<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box Model Practice</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* Style the container */
      .container {
        background-color: #f0f0f0;
        margin: 20px;
        padding: 20px;
        border: 2px solid #333;
      }

      /* Style the heading */
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      /* Style the paragraph */
      p {
        font-size: 16px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Learn the Box Model</h1>
      <p>This is a basic practice exercise.</p>
    </div>
  </body>
</html>
