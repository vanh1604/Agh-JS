<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box Model Card</title>
    <style>
      /* Reset default margin and padding */
      body,
      h2,
      p {
        margin: 0;
        padding: 0;
      }

      /* Style the card */
      .card {
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #333;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        background-color: #fff;
      }

      /* Style the card content */
      .card-content {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h2>Title</h2>
        <p>This is a box model exercise.</p>
      </div>
    </div>
  </body>
</html>
