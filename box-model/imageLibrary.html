<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư Viện Hình Ảnh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .image {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      .image img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <div class="image">
        <img src="image1.jpg" alt="Hình ảnh 1" />
        <p>Mô tả hình ảnh 1</p>
      </div>

      <div class="image">
        <img src="image2.jpg" alt="Hình ảnh 2" />
        <p>Mô tả hình ảnh 2</p>
      </div>

      <!-- Thêm các hình ảnh khác ở đây -->
    </div>
  </body>
</html>
