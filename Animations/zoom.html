<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Exercise 1</title>
    <style>
      /* Exercise 1 CSS */
      .zoom-image {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transition: transform 0.3s ease; /* Apply the transition */
      }

      .zoom-image:hover {
        transform: scale(1.2); /* Zoom in on hover */
      }
      .scroll-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: lightblue;
        cursor: pointer;
        transition: transform 0.3s ease; /* Apply the transition */
      }

      .scroll-button:hover {
        transform: translateY(-10px); /* Scroll up on hover */
      }
      .animal {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        position: absolute;
        animation: moveAnimal 4s linear infinite; /* Apply the animation */
      }

      @keyframes moveAnimal {
        0% {
          top: 0;
        }
        50% {
          top: 150px;
        }
        100% {
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="zoom-image"></div>
    <button class="scroll-button">Lên đầu trang</button>
    <div class="animal"></div>
  </body>
</html>
