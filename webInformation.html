<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Tin Tức</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
      }

      .article {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px;
      }

      .article img {
        max-width: 100%;
        height: auto;
      }

      .article:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="article">
      <h1>Tiêu đề bài viết 1</h1>
      <img src="article1.jpg" alt="Bài viết 1" />
      <p>Nội dung bài viết 1...</p>
    </div>

    <div class="article">
      <h1>Tiêu đề bài viết 2</h1>
      <img src="article2.jpg" alt="Bài viết 2" />
      <p>Nội dung bài viết 2...</p>
    </div>
  </body>
</html>
