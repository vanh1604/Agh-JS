<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="table3.css" />
  </head>
  <body>
    <div class="schedule">
      <table>
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Môn học</th>
            <th>Thời gian</th>
          </tr>
        </thead>
        <tbody>
          <tr class="monday">
            <td>Thứ hai</td>
            <td>Toán</td>
            <td>8:00 - 10:00</td>
          </tr>
          <tr class="tuesday">
            <td>Thứ ba</td>
            <td>Lý</td>
            <td>9:00 - 11:00</td>
          </tr>
          <tr class="wednesday">
            <td>Thứ tư</td>
            <td>Hóa</td>
            <td>10:00 - 12:00</td>
          </tr>
          <tr class="thursday">
            <td>Thứ năm</td>
            <td>Sử</td>
            <td>11:00 - 13:00</td>
          </tr>
          <tr class="friday">
            <td>Thứ sáu</td>
            <td>Địa</td>
            <td>13:00 - 15:00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
