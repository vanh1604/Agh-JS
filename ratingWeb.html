<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đánh Giá Sản Phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
      }

      .product {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .reviews {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
      }

      .review {
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <h2>Sản phẩm 1</h2>
      <img src="product1.jpg" alt="Sản phẩm 1" />
      <p>Mô tả sản phẩm 1...</p>
    </div>

    <div class="reviews">
      <h2>Đánh Giá Sản Phẩm</h2>
      <div class="review">
        <h3>Người dùng 1</h3>
        <p>Đánh giá: 5/5</p>
        <p>Bình luận: Sản phẩm rất tốt!</p>
      </div>
      <div class="review">
        <h3>Người dùng 2</h3>
        <p>Đánh giá: 4/5</p>
        <p>Bình luận: Tốt, nhưng có thể cải thiện.</p>
      </div>
      <!-- Thêm đánh giá từ người dùng khác ở đây -->
    </div>
  </body>
</html>
