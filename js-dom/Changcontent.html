<!DOCTYPE html>
<html>
  <head>
    <title>Thay đổi nội dung</title>
  </head>
  <body>
    <p id="text">Đây là nội dung ban đầu.</p>
    <button onclick="changeText()">Thay đổi nội dung</button>

    <script>
      function changeText() {
        document.getElementById("text").innerHTML =
          "Nội dung đã được thay đổi!";
      }
    </script>
  </body>
</html>
