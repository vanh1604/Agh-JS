<!DOCTYPE html>
<html>
  <head>
    <title>Thay đổi màu sắc</title>
  </head>
  <body>
    <p id="text">Đây là đoạn văn cần thay đổi màu sắc.</p>
    <button onclick="changeColor()">Thay đổi màu sắc</button>

    <script>
      function changeColor() {
        document.getElementById("text").style.color = "red";
      }
    </script>
  </body>
</html>
