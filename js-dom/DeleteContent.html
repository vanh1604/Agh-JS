<!DOCTYPE html>
<html>
<head>
    <title>Xóa phần tử khỏi danh sách</title>
</head>
<body>
    <ul id="myList">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
    </ul>
    <button onclick="removeItem()">Xóa phần tử cuối</button>

    <script>
        function removeItem() {
            var ul = document.getElementById("myList");
            ul.removeChild(ul.lastElementChild);
        }
    </script>
</body>
</html>
