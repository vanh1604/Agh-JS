<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số hoàn hảo</title>
</head>
<body>
    <h1>Kiểm tra số hoàn hảo</h1>
    <label for="number">Nhập một số:</label>
    <input type="number" id="number" name="number">
    <button onclick="checkPerfectNumber()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function isPerfectNumber(num) {
            // Số hoàn hảo phải lớn hơn 1
            if (num <= 1) {
                return false;
            }

            let sum = 0; // Tổng các ước số

            // Tìm các ước số và cộng vào tổng
            for (let i = 1; i <= num / 2; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }

            // Kiểm tra xem tổng các ước có bằng chính số đó không
            return sum === num;
        }

        function checkPerfectNumber() {
            const num = parseInt(document.getElementById('number').value);
            const result = isPerfectNumber(num);

            if (result) {
                document.getElementById('result').innerText = `${num} là số hoàn hảo.`;
            } else {
                document.getElementById('result').innerText = `${num} không phải là số hoàn hảo.`;
            }
        }
    </script>
    <script src="scricpt.js"></script>
</body>
</html>
